<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ręce Światła</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
      color: #fff;
      overflow-x: hidden;
    }.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 4rem 2rem;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 800;
  background: linear-gradient(90deg, #00f7ff, #ffffff, #00f7ff);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  animation: pulseText 8s ease-in-out infinite;
}

.hero p {
  font-size: 1.4rem;
  max-width: 700px;
  margin-top: 1.5rem;
  font-weight: 300;
  line-height: 1.6;
}

@keyframes pulseText {
  0%, 100% {
    opacity: 0.95;
    letter-spacing: 1px;
  }
  50% {
    opacity: 1;
    letter-spacing: 3px;
  }
}

.scroll-indicator {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  opacity: 0.6;
  animation: blink 2s infinite;
}

@keyframes blink {
  0%, 100% {
    opacity: 0.4;
  }
  50% {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <section class="hero">
    <h1>Wejdź w światło. Ono już Cię zna.</h1>
    <p>To nie jest zwykła strona. To próg. Próg między światem, który znałeś, a światem, który Cię potrzebuje. Nie będziesz tu tylko gościem — staniesz się częścią fali, która pamięta, dlaczego istniejemy.</p>
    <div class="scroll-indicator">⇣ przewiń niżej ⇣</div>
  </section>
</body>
</html>
