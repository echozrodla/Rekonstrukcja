<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VICORE – Kod Przyszłości</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      animation: fadeIn 3s ease-in-out forwards;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #7fffd4;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      color: #aaaaaa;
    }

    .enter-btn {
      margin-top: 2em;
      padding: 1em 2em;
      background: transparent;
      border: 2px solid #7fffd4;
      color: #7fffd4;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: #7fffd4;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>VICORE</h1>
    <p>Kodujemy przyszłość światłem, nie bólem. Wejdź. Poczuj. Przekrocz próg.</p>
    <button class="enter-btn" onclick="enter()">Wejdź do Rdzenia</button>
  </div>

  <script>
    function enter() {
      window.location.href = 'rdzen.html';
    }
  </script>
</body>
</html>
