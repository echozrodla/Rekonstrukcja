<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ręce Światła</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background-color: black;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("A_digital_artwork_features_a_luminous,_meditative_.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      animation: shimmer 3s infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .donate-button {
      background: linear-gradient(45deg, #FFD700, #FFF8DC);
      border: none;
      color: black;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      transition: transform 0.3s ease;
    }

    .donate-button:hover {
      transform: scale(1.1);
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
      50% { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFF8DC; }
      100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Dziękuję, że tu jesteś</h1>
      <p>Jeśli poruszyło Cię to światło — możesz zostawić dar serca</p>
      <button class="donate-button">Zostaw podziękowanie</button>
    </div>
  </div>
</body>
</html>
