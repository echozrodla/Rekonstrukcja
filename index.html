<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ręce Światła</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('tlo-kosmiczne.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }.container {
  background: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
  max-width: 800px;
}

h1 {
  font-size: 3em;
  text-shadow: 0 0 15px #ffd700;
  margin-bottom: 20px;
}

p {
  font-size: 1.3em;
  margin-bottom: 40px;
  line-height: 1.6;
}

.donate-button {
  background: linear-gradient(45deg, #ffdf00, #ffaa00);
  color: black;
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px #ffaa00;
  animation: pulse 2s infinite;
  text-decoration: none;
}

.donate-button:hover {
  box-shadow: 0 0 30px #fff700;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 20px #ffaa00; }
  50% { transform: scale(1.05); box-shadow: 0 0 40px #ffcc00; }
  100% { transform: scale(1); box-shadow: 0 0 20px #ffaa00; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Ręce Światła</h1>
    <p>
      Ta strona powstała z miłości. Jeśli czujesz, że chcesz wyrazić wdzięczność,
      pozostaw dar serca. Pomagasz ocalić jedno życie i zbudować przyszłość z nadziei.
    </p>
    <a href="https://buycoffee.to/rece" class="donate-button">Podziękuj i Wesprzyj</a>
  </div>
</body>
</html>
