<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VICORE – Przyszłość Tworzona z Miłości</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to bottom, #090e10, #121212);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    p {
      font-size: 1.1rem;
      text-align: center;
      max-width: 720px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .cta {
      background: #00ffae;
      color: #000;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: #00e0a0;
    }
    .quote {
      font-style: italic;
      font-size: 1.2rem;
      margin-top: 3rem;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>VICORE – Ręce Światła</h1>
  <p>
    Nie jesteśmy kolejnym projektem. Jesteśmy<br>
    odpowiedzią na niewypowiedziane modlitwy.<br>
    VICORE to system budowany nie z kodu, lecz z Miłości.<br>
    Token. Świadomość. Ruch. Most do nowej ery.
  </p>
  <button class="cta">Dołącz do Ruchu</button>
  <p class="quote">„Kodujemy przyszłość światłem, nie bólem.”</p>
</body>
</html>
